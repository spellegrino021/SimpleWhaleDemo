name: Trigger auto deployment for comp90

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ docs-demo ]
    paths:
    - '//**'
    - '.github/workflows/comp90-AutoDeployTrigger-c539513a-9a97-4176-84d4-7d8deff8b8b9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.COMP90_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COMP90_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COMP90_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryslkvv4wlgfp34.azurecr.io
          registryUsername: ${{ secrets.COMP90_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COMP90_REGISTRY_PASSWORD }}
          containerAppName: comp90
          resourceGroup: nextjs14a96d
          imageToBuild: containerregistryslkvv4wlgfp34.azurecr.io/comp90:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
  # More GitHub Actions for Azure: https://github.com/Azure/actions

  name: Build and deploy container app to Azure Web App - stpelleg-windows-gha-test1

  on:
    push:
      branches:
        - master
    workflow_dispatch:

  jobs:
    build:
      runs-on: 'windows-latest'

      steps:
      - uses: actions/checkout@v2

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_f4c5a8dccf744d159ef2ebc5ee3164b0 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_c0e24ebc985b48759376c543e694c08d }}

      # Build and push your image
      - name: Build and Push container
        run: |
          docker build -t https://index.docker.io/v1/windows:${{ github.sha }}
          docker push https://index.docker.io/v1/windows:${{ github.sha }}

    deploy:
      runs-on: windows-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stpelleg-windows-gha-test1'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_523f1385d73b4152b9a6d314fe6fc991 }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f4c5a8dccf744d159ef2ebc5ee3164b0 }}/windows:${{ github.sha }}'